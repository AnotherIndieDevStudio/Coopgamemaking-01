<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CoopGameMaking | Game</title>
		<link rel="stylesheet" href="style/main.css">
		<!-- Importing google fonts to make shit fancy -->
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>

		<!--Google Analytics -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-62640417-1', 'auto');
			ga('send', 'pageview');

		</script>
	</head>

	<body>
			<input type="hidden" id="load_id" value="">
		<div id="advert">
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- GameMaking -->
			<ins class="adsbygoogle"
				 style="display:inline-block;width:728px;height:90px"
				 data-ad-client="ca-pub-9866343712140984"
				 data-ad-slot="2535597386"></ins>
			<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>

		<div id="content-container" class="unselectable">
			<h1>My Character</h1>

			<div id="id-display"><span id="id-text" class="selectable"></span><br/><button id="toggle-id">Toggle ID</button></div>

            <img src="images/mascot.png" alt="Character Image" id="character-image">

				<!-- Where stats are shown to the player -->
			<div id="stats-container">

				<!-- LEVEL -->
				<div id="level-s" class="stat">
					<h2>LvL <span id="level"></span></h2>
				</div>

				<div id="health-bar">
					<p id="health-text"><span id="health"></span>/<span class="max-health"></span></p>
					<span id="health-remaining"></span>
				</div>

				<!-- Available Stat Points -->
				<div id="stat-s" class="stat">
					<b>Available Stat Points: <span id="stat-points"></span></b>
				</div>

				<!-- HEALTH -->
				<div id="health-s" class="stat">
					<p class="float-left">Health: <span class="max-health"></span></p>
					<span id="health-add" data-stat="health" class="add-stat">+10</span>
				</div>
				<!-- DEFENCE -->
				<div id="defence-s" class="stat">
					<p class="float-left">Defence: <span id="defence"></span></p>
					<span id="defence-add" data-stat="defence" class="add-stat">+1</span>
				</div>
				<!-- STRENGTH -->
				<div id="strength-s" class="stat">
					<p class="float-left">Strength: <span id="strength"></span></p>
					<span id="strength-add" data-stat="strength" class="add-stat">+1</span>
				</div>
				<!-- INTELLECT -->
				<div id="intellect-s" class="stat">
					<p class="float-left">Intellect: <span id="intellect"></span></p>
					<span id="intellect-add" data-stat="intellect" class="add-stat">+1</span>
				</div>
				<!-- DEXTERITY -->
				<div id="dexterity-s" class="stat">
					<p class="float-left">Dexterity: <span id="dexterity"></span></p>
					<span id="dexterity-add" data-stat="dexterity" class="add-stat">+1</span>
				</div>
				<!-- EXPERIENCE -->
				<div id="exp_s" class="stat">
					EXP: <span id="exp"></span>/<span id="exp-tnl"></span>
				</div>
			</div>

			<div id="hour_of_day"></div>
			<div id="events"><span id="event-toggle">Hide Events</span><span id="event-count"></span></div>

		</div>

        <!-- A note about the game -->
        <div id="information">
            <p>This game is being made by the community. For more information, visit <a href="http://www.reddit.com/r/CoopGameMaking" target="_blank">/r/CoopGameMaking</a></p>
        </div>

		<div id="footerContent">
			<div id="buttons">

				<!-- Start/Pause/Resume buttons will replace each other when needed -->
				<button class="bottom_buttons" id="pause-button">Pause Game</button>

				<!-- Save and Load features -->
				<button class="bottom_buttons" id="save-button">Save Game</button>
				<button class="bottom_buttons" id="load-button">Load Game</button>
				<div id="load-box" >
					<input class="bottom_buttons" type="text" id="load-input" size="32" name="load-input" placeholder="Please enter ID">
					<button id="submit-load">Load</button>
				</div>

			</div>

        </div>

		<!-- Importing JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Importing Game JS -->
		<script src="js/math.js"></script>
		<script src="js/items.js"></script>
		<script src="js/character.js"></script>
		<script src="js/event.js"></script>
		<script src="js/game.js"></script>
		<!-- AJAX -->
		<script src="js/server_handle.js"></script>
		<div id="update_variables"></div>
	</body>


</html>
